    <mat-sidenav-container>
      <mat-sidenav-content>
        <mat-toolbar>
          <span>My Application</span>
          <div class="spacer"></div>
          <a mat-button class="but" routerLink="/switchs">Switches</a>
          <a mat-button class="but" routerLink="/firewalls">Firewalls</a>
        </mat-toolbar>
        <app-switches-vlans *ngIf="contentList[2]==1"></app-switches-vlans>
        <app-switches-interfaces *ngIf="contentList[3]==1"></app-switches-interfaces>
        <app-switches-system-conf *ngIf="contentList[4]==1"></app-switches-system-conf>
        <app-report-switches *ngIf="contentList[0]==1"></app-report-switches>
        <div *ngIf="contentList[5]==1">
          <table>
            <thead>
                <tr>
                  <th scope="col">chose a host</th>        
                </tr>
              </thead>
              <tr *ngFor="let item of siteHosts[currentSite]">
                <td (click)="setCurrentHost(item,2)">{{item}}</td>          
              </tr>     
            </table>        
        </div>
        <div *ngIf="contentList[8]==1">
          <table>
            <thead>
                <tr>
                  <th scope="col">chose a host</th>        
                </tr>
              </thead>
              <tr *ngFor="let item of siteHosts[currentSite]">
                <td (click)="setCurrentHost(item,3)">{{item}}</td>          
              </tr>     
            </table>        
        </div>
        <div *ngIf="contentList[7]==1">
          <table>
            <thead>
                <tr>
                  <th scope="col">chose a host</th>        
                </tr>
              </thead>
              <tr *ngFor="let item of siteHosts[currentSite]">
                <td (click)="setCurrentHost(item,4)">{{item}}</td>          
              </tr>     
            </table>        
        </div>
        <div *ngIf="contentList[9]==1">
          <table>
            <thead>
                <tr>
                  <th scope="col">chose a host</th>        
                </tr>
              </thead>
              <tr *ngFor="let item of siteHosts[currentSite]">
                <td (click)="setCurrentHost(item,0)">{{item}}</td>          
              </tr>     
            </table>        
        </div>
        <div id="xterm"></div>   
        <div *ngIf="contentList[1]==1" id="network" style="background-color: black; max-height: 660px; width: 99%;" > </div>
      
        <div class="loading-wrapper" *ngIf="myLoading" >
          <div *ngIf="myLoading" class="loading">
            <mat-progress-spinner class="spinner-animation" color="primary" mode="indeterminate"></mat-progress-spinner>
          </div>
        </div>
      </mat-sidenav-content>
    <mat-sidenav opened mode="side" class="navbar">
      <div *ngFor="let site of sites">
        <mat-expansion-panel>
          <mat-expansion-panel-header class="pannel-header" (click)="panelOpen = !panelOpen">  
            <a  (click)="setCurrentSite(site)">{{site}}</a>
          </mat-expansion-panel-header>
          <button class="btn btn-outline-success" type="button" (click)="networkTopology()">show topologie</button>
           <br>
          <button class="btn btn-outline-success" type="button" (click)="getBackUp(hosts)">get {{site}} backup files</button>
          <br>
          <button class="btn btn-outline-success" type="button" (click)="changeContent(6)">add device</button>
          <br>
          <button class="btn btn-outline-success" type="button" (click)="changeContent(0)">create report</button>
         <br>
          <mat-expansion-panel>
            <mat-expansion-panel-header class="pannel-header" (click)="panelOpen = !panelOpen">  
              <a >edit switches</a>
            </mat-expansion-panel-header>
      <button class="btn btn-outline-success" type="button" (click)="changeContent(9)">create report</button>
      <br>
      <button class="btn btn-outline-success" type="button" (click)="changeContent(5)">vlan</button>
      <br>
      <button class="btn btn-outline-success" type="button" (click)="changeContent(8)">Interfaces</button>
      <br>
      <button class="btn btn-outline-success" type="button" (click)="changeContent(7)">system</button>
      <br>
      <button class="btn btn-outline-success" type="button" (click)="getBackUp(hosts)">get BackUp file</button>
      <br>
          <div *ngFor="let item of siteHosts[site]">
            
          </div>
        </mat-expansion-panel>
        </mat-expansion-panel>
      </div>
     
       
    </mat-sidenav>
  </mat-sidenav-container>

<div >
  <table >
  <thead>
      <tr>
        <th scope="col">subjectType</th>
        <th scope="col">subjectName</th>
        <th scope="col">comment</th>
        <th scope="col">status</th>
        <th scope="col">hosts</th>
      </tr>
    </thead>
    <tr *ngFor ="let curr of alertObjList">
      <td>{{curr.subjectType}}</td>
      <td>{{curr.subjectName}}</td>
      <td>{{curr.comment}}</td>
      <td>{{curr.status}} </td>  
      <td>{{curr.hosts}} </td>
      <td><i class='fas fa-wrench pointer' (click)="redirectToFix(curr.subjectType)"></i></td>
    </tr> 
  </table >
  </div>
  <div class="loading-wrapper" *ngIf="myLoading" >
    <div *ngIf="myLoading" class="loading">
      <mat-progress-spinner class="spinner-animation" color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
